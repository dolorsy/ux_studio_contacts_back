services:
  contacts-app-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: contacts-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:sqlite:/data/contacts.db
      - MINIO_ENDPOINT=http://rustfs:9000
      - MINIO_PUBLIC_URL=http://localhost:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET_NAME=contacts-images
    volumes:
      - sqlite-data_2:/data
    depends_on:
      - rustfs
    networks:
      - contacts-network

  rustfs:
    image: rustfs/rustfs:latest
    container_name: rustfs
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - RUSTFS_ACCESS_KEY=minioadmin
      - RUSTFS_SECRET_KEY=minioadmin
    volumes:
      - rustfs-data:/data
      - rustfs-logs:/logs
    networks:
      - contacts-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  sqlite-data_2:
  rustfs-data:
  rustfs-logs:

networks:
  contacts-network:
    driver: bridge
