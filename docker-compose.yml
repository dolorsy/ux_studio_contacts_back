services:
  contacts-app-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: contacts-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:sqlite:/data/contacts.db
      - S3_ENDPOINT=http://rustfs:9000
      - S3_PUBLIC_URL=http://localhost:9000
      - S3_ACCESS_KEY=rustfs
      - S3_SECRET_KEY=rustfs
      - S3_BUCKET_NAME=contacts-images
      - S3_REGION=us-east-1
    volumes:
      - sqlite-data_3:/data
    depends_on:
      rustfs:
        condition: service_started
    networks:
      - contacts-network

  rustfs:
    image: rustfs/rustfs:latest
    container_name: rustfs
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - RUSTFS_ACCESS_KEY=rustfs
      - RUSTFS_SECRET_KEY=rustfs
    volumes:
      - rustfs-data:/data
      - rustfs-logs:/logs
    networks:
      - contacts-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  sqlite-data_3:
  rustfs-data:
  rustfs-logs:

networks:
  contacts-network:
    driver: bridge
