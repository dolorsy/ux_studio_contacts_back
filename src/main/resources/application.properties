spring.application.name=contacts

# Server Configuration
server.port=8080

# SQLite Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:sqlite:./data/contacts.db}
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Multipart / File Upload (max image size)
spring.servlet.multipart.max-file-size=1536KB
spring.servlet.multipart.max-request-size=2MB

# MinIO Configuration
minio.endpoint=${MINIO_ENDPOINT:http://localhost:9000}
minio.public-url=${MINIO_PUBLIC_URL:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket-name=${MINIO_BUCKET_NAME:contacts-images}

