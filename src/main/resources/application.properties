spring.application.name=contacts

# Server Configuration
server.port=8080

# SQLite Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:sqlite:./data/contacts.db}
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Multipart / File Upload (max image size)
spring.servlet.multipart.max-file-size=1536KB
spring.servlet.multipart.max-request-size=2MB

# S3/RustFS Configuration
# When running in Docker, S3_ENDPOINT should be set to http://rustfs:9000
# When running locally, use http://localhost:9000
s3.endpoint=${S3_ENDPOINT:http://rustfs:9000}
s3.public-url=${S3_PUBLIC_URL:http://localhost:9000}
s3.access-key=${S3_ACCESS_KEY:rustfs}
s3.secret-key=${S3_SECRET_KEY:rustfs}
s3.bucket-name=${S3_BUCKET_NAME:contacts-images}
s3.region=${S3_REGION:us-east-1}

